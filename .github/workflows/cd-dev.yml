name: Deploy to EC2 Articker Dev Server

on:
  push:
    branches:
      - dev
    paths-ignore:
      - 'README.md'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 코드 체크아웃
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Define image name and tag
        run: |
          REPO_NAME=$(echo "${{ github.event.repository.name }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="${{ secrets.DOCKERHUB_USERNAME }}/${REPO_NAME}:${{ github.ref_name }}-${{ github.sha }}"
          echo "IMAGE_NAME=${IMAGE_NAME}" >> $GITHUB_ENV

      # 2. JDK 21 설치
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto' # Amazon Corretto JDK 사용

      # 3. Gradle 실행 권한 부여
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # 4. Spring Boot 애플리케이션 빌드
      - name: Build with Gradle
        run: ./gradlew build

      #  Docker Buildx 설정
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 5. Docker Hub 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 6. Docker 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # 이미지 태그: {DockerHub유저명}/{리포지토리명}:{브랜치명}-{commit해시}
          tags: ${{ env.IMAGE_NAME }}

      # 7-1. 필요한 설정 파일들을 EC2 서버로 복사
      - name: Copy configuration to EC2
        uses: appleboy/scp-action@v1.0.0
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          # ⭐️ docker-compose-dev.yml과 prometheus 디렉토리 전체를 복사
          source: "docker-compose-dev.yml,prometheus"
          target: "/home/ubuntu"

      # 7-2. EC2에 접속하여 배포 스크립트 실행
      - name: Deploy to EC2 instance
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_EC2_HOST }}
          username: ${{ secrets.DEV_EC2_USERNAME }}
          key: ${{ secrets.DEV_EC2_SSH_KEY }}
          script: |
            set -e # 스크립트 실행 중 오류 발생 시 즉시 중단
            
            # ⭐️ 1. GitHub Actions에서 만든 이미지 이름을 EC2의 쉘 변수로 export
            export SPRING_APP_IMAGE=${{ env.IMAGE_NAME }}
            
            # ⭐️ 2. GitHub Actions의 Secrets를 사용하여 .env-dev 파일을 서버에 동적으로 생성
            cat <<EOF > .env-dev
            SPRING_PROFILES_ACTIVE=dev
            DB_HOST=${{ secrets.DEV_DB_HOST }}
            DB_PORT=${{ secrets.DEV_DB_PORT }}
            DB_NAME=${{ secrets.DEV_DB_NAME }}
            DB_USERNAME=${{ secrets.DEV_DB_USERNAME }}
            DB_PASSWORD=${{ secrets.DEV_DB_PASSWORD }}
            TRANSACTION_ISOLATION_LEVEL=${{ secrets.DEV_TRANSACTION_ISOLATION_LEVEL }}
            AWS_REGION=${{ secrets.DEV_AWS_REGION }}
            AWS_ACCESS_KEY_ID=${{ secrets.DEV_AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY=${{ secrets.DEV_AWS_SECRET_ACCESS_KEY }}
            SQS_QUEUE_NAME=${{ secrets.DEV_SQS_QUEUE_NAME }}
            JWT_SECRET=${{ secrets.DEV_JWT_SECRET }}
            JWT_ACCESS_TOKEN_VALIDITY=${{ secrets.DEV_JWT_ACCESS_TOKEN_VALIDITY }}
            JWT_REFRESH_TOKEN_VALIDITY=${{ secrets.DEV_JWT_REFRESH_TOKEN_VALIDITY}}
            OAUTH_GOOGLE_CLIENT_ID=${{ secrets.DEV_OAUTH_GOOGLE_CLIENT_ID }}
            OAUTH_GOOGLE_CLIENT_SECRET=${{ secrets.DEV_OAUTH_GOOGLE_CLIENT_SECRET }}
            OAUTH_GOOGLE_REDIRECT_URI=${{ secrets.DEV_OAUTH_GOOGLE_REDIRECT_URI }}
            OAUTH_GOOGLE_TOKEN_URI=${{ secrets.DEV_OAUTH_GOOGLE_TOKEN_URI }}
            EOF
            
            # ⭐️ 3. Docker Hub에서 최신 이미지 가져오기
            # docker-compose up이 자동으로 이미지를 pull 하지만, 명시적으로 실행하는 것이 안전합니다.
            docker pull ${{ env.IMAGE_NAME }}

            # ⭐️ 4. docker compose로 컨테이너 실행
            # 기존 컨테이너가 있다면 중지
            docker compose -f docker-compose-dev.yml down
            docker compose -f docker-compose-dev.yml up -d --force-recreate

            # ⭐️ 5. 보안을 위해 생성했던 .env-dev 파일 즉시 삭제
            rm .env-dev

            # ⭐️ 6. 사용하지 않는 Docker 이미지 정리
            docker image prune -a -f