spring:
  profiles:
    active: test
  datasource:
    url: jdbc:tc:postgresql:15.6-alpine:///test_db?TC_USER=test_user&TC_PASSWORD=test_password
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        access-key: test-key # 더미 값
        secret-key: test-secret # 더미 값

jwt:
  secret: avsdgsdgsdfewfaewfewfqwfwefwqfewfewasdwqdwq= # 더미 값
  access-token-validity: 1800000 # 30분
  refresh-token-validity: 86600000 # 1일
